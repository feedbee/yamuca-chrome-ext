<!DOCTYPE html>
<html>
<head>
  <title>Yamuca options</title>
  <style>
    body: { padding: 10px; }
    .option { padding: 10px; }
    #qrcode-container { display: none; }
  </style>
</head>

<body>

  <div class="option">
    <label>
      Server:
      <input id="server" type="text" size="30" placeholder="ws(s)://host:port/" />
    </label>
  </div>

  <div class="option">
    <label>
      Security key: 
      <input id="key" type="text" size="45" placeholder="something long" />
    </label>
    <button id="generate-key">Generate</button>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="autoconnect" checked="checked">
      Connect automatically
    </label>
  </div>

  <div class="option" id="qrcode-container">
    Link to client applications:<br />
    <a href="" id="client-link"><img src="" id="qrcode" alt="QR Code" height="120" width="120"
      title="Connect client to page encoded in this QR Code" /></a>
  </div>

  <div class="option">
    <button id="save">Save</button> <span id="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
